
<h1 class="text-center text-info my-4 fs-7">{{'Comments'| uppercase }}</h1>
<div class="row justify-content-between p-5">
  
    <div class="card  col-md-3 col-sm-3 m-2 pb-3" *ngFor="let comment of comments">

       <div class="card-body ">
           <h5 class="card-title text-success">{{comment.name}}</h5>
           <h2 class="card-text">{{comment.email}} </h2>
           <p>{{comment.body}}</p>
        </div>
     </div>
 
 </div>
