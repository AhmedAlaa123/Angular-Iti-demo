<div class="row justify-content-center"  >
    <form #registerForm="ngForm" method="post" class="card p-4 col-md-6" novalidate>
        <h1 class="text-center mb-3 text-info mb-3">Register</h1>
        <div class="form-group">
            <label for="username">User Name :</label>
            <input type="text" id="username" name="username" [(ngModel)]="newUser.userName" class="form-control" #userName='ngModel' [class.is-invalid]='userName.invalid&&userName.touched' required>
            <small *ngIf="userName.invalid&&userName.touched" class="text-danger">*User Name Required !</small>
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="text" id="email" name="email" [(ngModel)]="newUser.email" pattern="^[a-zA-Z]{3,}@[a-z]{3,7}\.com$" class="form-control"  [class.is-invalid]='email.invalid&&email.touched' required #email='ngModel'>
            <div *ngIf="email.errors&&email.touched">
                <small *ngIf="email.errors?.['required']" class="text-danger">*Email Required !</small>
                <br>
                <small *ngIf="email.errors?.['pattern']" class="text-danger">*Email Invalid!</small>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" #password="ngModel" [(ngModel)]="newUser.password" class="form-control" [class.is-invalid]='password.invalid&&password.touched' required minlength="8"/>
            <div *ngIf="password.errors&&password.touched">
                <small class="text-danger" *ngIf="password.errors?.['required']">*Password Required !</small>
                <small class="text-danger" *ngIf="password.errors?.['minlength']">*Password minimum Length 8 !</small>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm Password :</label>
            <input type="password" id="confirmpassword" #confirmPassword="ngModel" required  name="confirmpassword" [(ngModel)]="newUser.confirmPassword" class="form-control" [class.is-invalid]='confirmPassword.invalid&&confirmPassword.touched'/>
            <small class="text-danger" *ngIf="confirmPassword.invalid&&confirmPassword.touched">*Required</small><br>
            <small class="text-danger" *ngIf="newUser.password!=newUser.confirmPassword&&confirmPassword.touched">*Password Not Equal Confirm!</small>
        </div>
        <div class="form-group mb-5">
            <label for="Social">Select Social:</label>
            <select  id="Social" name="Social" [(ngModel)]="newUser.social" #social="ngModel" class="form-control" [class.is-invalid]='social.invalid&&social.touched' required>
                <option  selected *ngFor="let social of socialList" value="{{social}}" >{{social}}</option>
            </select>
            <small class="text-danger" *ngIf="social.invalid&&social.touched">*Selec Social!</small>
        </div>
        <input type="submit" class="btn btn-primary form-control" value="Register"/>
    </form>
    
</div>
<hr class="my-3">
<div class="text-center"> Have an Account ? <a routerLink="/login">Login</a></div>
