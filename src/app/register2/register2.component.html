<div class="row justify-content-center"  >
    <form [formGroup]="registerForm" method="post" class="card p-4 col-md-6" novalidate>
        {{registerForm.value|json}}
        <h1 class="text-center mb-3 text-info mb-3">Reactive Register</h1>
        <div class="form-group">
            <label for="username">User Name :</label>
            <input type="text" id="username" name="username" class="form-control"  [class.is-invalid]='UserName?.invalid&&UserName?.touched'  formControlName="userName">
            <div *ngIf="UserName?.errors&&UserName?.touched">
                 <small *ngIf="UserName?.errors?.['required']"class="text-danger">*User Name Required !</small><br>
                <small *ngIf="UserName?.errors?.['minlength']" class="text-danger">*User Name Minimum Length 8 Character!</small>

            </div>
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="text" id="email" name="email" class="form-control"  [class.is-invalid]='Email?.invalid&&Email?.touched'  formControlName="email">
            <div *ngIf="Email?.errors&&Email?.touched">
                <small *ngIf="Email?.errors?.['required']" class="text-danger">*Email Required !</small>
                <br>
                <small *ngIf="Email?.errors?.['pattern']" class="text-danger">*Email Invalid!</small>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" class="form-control" formControlName="password" [class.is-invalid]='Password?.invalid&&Password?.touched' />
            <div *ngIf="Password?.errors&&Password?.touched">
                <small class="text-danger" *ngIf="Password?.errors?.['required']">*Password Required !</small>
                <small class="text-danger" *ngIf="Password?.errors?.['minlength']">*Password minimum Length 8 !</small>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm Password :</label>
            <input type="password" id="confirmpassword"  name="confirmpassword"class="form-control" [class.is-invalid]='ConfirmPassword?.invalid&&ConfirmPassword?.touched' formControlName='confirmPassword'/>
            <div *ngIf="registerForm?.errors&&ConfirmPassword?.touched||ConfirmPassword?.touched&&ConfirmPassword?.invalid">
                <small class="text-danger" *ngIf="ConfirmPassword?.errors?.['required']">*Required</small><br>
                <small class="text-danger" *ngIf="registerForm?.errors?.['MisMatch']">*Password Not Equal Confirm!</small>
            </div>
           
        </div>
        <div class="form-group mb-5">
            <label for="Social">Select Social:</label>
            <select  id="Social" name="Social" formControlName='social'class="form-control" [class.is-invalid]='Social?.invalid&&Social?.touched' required>
                <option  selected *ngFor="let social of socialList" value="{{social}}" >{{social}}</option>
            </select>
            <small class="text-danger" *ngIf="Social?.invalid&&Social?.touched">*Selec Social!</small>
        </div>
        <input type="submit" class="btn btn-primary form-control" value="Register"/>
    </form>
    
</div>
<hr class="my-3">
<div class="text-center"> Have an Account ? <a routerLink="/login">Login</a></div>
