
<div class="row justify-content-between p-5">
  
   <div class="card  col-md-3 col-sm-3 m-2 " *ngFor="let user of users">
  
  
      <div class="card-body ">
          <h5 class="card-title text-success">{{user.name}}</h5>
          <p class="card-text">UserName : <span class="text-info">{{user.username}}</span></p>
          <p class="card-text">Email : <span class="text-info">{{user.email}}</span></p>
          <span>Address : </span><br>
          <address>{{user.address.street + "    "+user.address.city}}</address>
        <hr>
        <div>
            <h3>Company:</h3>
            <p>{{user.company.name}}</p>
            <p>{{user.company.catchPhrase}}</p>
        </div>
        </div>
    </div>

</div>
