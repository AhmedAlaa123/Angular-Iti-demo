<div class="row justify-content-center">
    <form method="post" class="card p-4 col-md-6" [formGroup]="loginForm">
        {{loginForm.value|json}}
        <h2 class="text-center text-info fs-4 mb-3">Ractive Login</h2>
        <div class="form-group">
            <label for="'username">User Name :</label>
            <input id="'username" type="text" class="form-control"  name='username'  formControlName='userName' [class.is-invalid]="UserName?.touched&&UserName?.invalid" />
            <div *ngIf="UserName?.errors&&UserName?.touched">
                <small class="text-danger" *ngIf="UserName?.errors?.['required']">* User Name Required!</small>
             </div>
        </div>
        <div class="form-group my-2">
            <label for="password">Password :</label>
            <input  id="password" type="password" class="form-control"  name='password' formControlName='password' [class.is-invalid]='Password?.touched&&Password?.invalid' />
            <div *ngIf="Password?.errors&&Password?.touched">
                <small class="text-danger" *ngIf="Password?.errors">* Password Required!</small>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button> 
    </form>
</div>
